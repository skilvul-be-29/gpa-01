<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="edit.css" />
    <title>Edit Thread</title>
    <script defer src="edit.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1 class="fw-bold">Edit Thread</h1>
      <form>
        <input type="text" name="title" id="title" rows="1" maxlength="80" placeholder="Title" />
        <textarea name="content" id="content" rows="10" placeholder="Content (optional)"></textarea>
        <div class="submit-container">
          <button type="submit" id="submit" disabled>Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="create.css" />
    <title>Create Thread</title>
    <script defer src="create.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1 class="fw-bold">Create Thread</h1>
      <form>
        <input type="text" name="title" id="title" rows="1" maxlength="80" placeholder="Title" />
        <textarea name="content" id="content" rows="10" placeholder="Content (optional)"></textarea>
        <div class="submit-container">
          <button type="submit" id="submit" disabled>Post</button>
        </div>
      </form>
    </main>
  </body>
</html>
